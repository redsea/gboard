<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<script type="text/javascript" src="js/jquery/core/jquery-1.9.1.min.js"></script>

	<title>6. gboard refresh_token API</title>
</head>
<body>
refresh_token API :<br/><br/>
<form method="post" action="http://gboard.org/oauth/refresh_token">
	<table border="0">
		<tr>
			<td>api_key(M) </td>
			<td><input type="text" size="50" name="api_key" value="" /></td>
		</tr>
		<tr>
			<td>api_secret(M) </td>
			<td><input type="text" size="50" name="api_secret" value="" /></td>
		</tr>
		<tr>
			<td>access code(M) </td>
			<td><input type="text" size="50" name="access_token" value="" /></td>
		</tr>
		<tr>
			<td>tid(O) </td>
			<td><input type="text" size="50" name="tid" value="" /></td>
		</tr>
	</table>
	<br/>
	<input type="submit">
</form>

</body>
</html>
